<nav class="navbar bg-body-tertiary">
    <div class="container-fluid text-center">
        <span class="navbar-text " style="width: 100%;">
            University List
        </span>
    </div>
</nav>
<div *ngIf="productData.length==0">
    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
    </div>
</div>
<div class="container text-center">
    <div class="row">
        <div class="col-sm" *ngFor="let item of productData">
            <div class="card" style="width: 18rem; margin: 5px;">
                <img src="https://tse3.mm.bing.net/th/id/OIP.boUU0pQZTS7k8pt1ZGp3LwHaEK?rs=1&pid=ImgDetMain"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">Country: {{item.country}}</p>
                    <p class="card-text">Domain : {{item.domains[0]}}</p>
                    <a href={{item.web_pages[0]}} target="_blank" class="btn btn-primary">Visit Site</a>
                </div>
            </div>
        </div>
    </div>
</div>
